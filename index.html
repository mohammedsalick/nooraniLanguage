<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noorani Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Noorani Language Translator</h1>

    <textarea id="inputText" placeholder="Type English text here..."></textarea>

    <select id="language">
        <option value="1">Noorani Language 1</option>
        <option value="2">Noorani Language 2</option>
        <option value="3">Noorani Language 3</option>
        <option value="4">Noorani Language 4</option>
        <option value="5">Noorani Language 5</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <textarea id="outputText" placeholder="Translated output..." readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
